<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{participant/fragments/header :: head}"></head>
<body>

<th:block th:replace="~{participant/fragments/nav}"></th:block>

<div class="container">
    <th:block th:replace="~{participant/fragments/validation :: formErrors(${errors})}"/>
</div>

<div class="container">
    <div class="card shadow mb-4 border border-dark">
        <div class="card-header">
            <a th:href="@{/participant/questions/topic/{topicId}(topicId=${request.topicId})}"
               class="btn btn-dark float-end">
                Geri
            </a>
        </div>

        <div class="card-body">
            <form th:action="@{/participant/questions/edit}"
                  th:object="${request}"
                  method="POST"
                  enctype="multipart/form-data"
                  class="text-primary">

                <input type="hidden" th:field="*{topicId}"/>
                <input type="hidden" th:field="*{id}"/>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="questionEditor" style="font-weight: bold; color: black;">Sual:</label>
                        <textarea id="questionEditor"
                                  class="form-control summernote"
                                  th:field="*{question}"
                                  required></textarea>
                    </div>
                </div>

                <div class="answers" id="answerList">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label style="font-weight: bold; color: black;">Cavablar:</label>
                        </div>
                    </div>

                    <div th:each="answer, iterStat : *{answers}" class="mb-4">

                        <input type="hidden" th:field="*{answers[__${iterStat.index}__].id}"/>
                        <input type="hidden" th:field="*{answers[__${iterStat.index}__].questionId}" th:value="*{id}"/>

                        <div class="d-flex align-items-start gap-3">

                            <!-- Sol: Cavabın Summernote hissəsi -->
                            <div class="flex-grow-1">
            <textarea class="form-control summernote"
                      th:field="*{answers[__${iterStat.index}__].answer}"
                      placeholder="Cavab mətnini yazın..."
                      required></textarea>
                            </div>

                            <!-- Sağ: radio + toggle + sil yan-yana -->
                            <div class="d-flex align-items-center" style="gap: 12px;">

                                <!-- Doğru cavab radio -->
                                <input class="form-check-input"
                                       type="radio"
                                       name="correctAnswerIndex"
                                       th:id="${iterStat.index}"
                                       th:value="${iterStat.index}"
                                       th:attr="checked=${answer.isCorrect} ? 'checked' : null"/>

                                <!-- Aktiv checkbox -->
                                <input type="checkbox"
                                       th:name="|answers[${iterStat.index}].isActive|"
                                       th:attr="checked=${answer.isActive} ? 'checked' : null"
                                       data-toggle="toggle"
                                       data-on="On" data-off="Off"
                                       data-onstyle="success" data-offstyle="danger"
                                       class="answer-toggle"/>

                                <input type="hidden"
                                       th:name="|answers[${iterStat.index}].isActive|"
                                       value="false"/>

                                <!-- Sil düyməsi -->
                                <button type="button" class="btn btn-danger btn-sm trash">
                                    Sil
                                </button>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="form-row mt-3">
                    <div class="form-group col-md-3">
                        <button type="button" class="btn btn-primary plus">+</button>
                    </div>
                </div>

                <div class="form-group mt-4 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">
                        Yenilə
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    window.addEventListener('load', function () {
        $('.summernote').summernote({
            height: 250,
            placeholder: 'Sual mətnini yazın...',
            callbacks: {
                onInit: function () {
                    $('.note-editable').css({
                        'color': '#333',
                        'font-family': 'Arial, sans-serif'
                    });
                }
            }
        });
        $('.answer-toggle').bootstrapToggle();
    });

    let answerIndex = /*[[${#lists.size(request.answers)}]]*/ 0;

    $('.plus').click(function () {
        let answer = `
        <div class="mb-4">

            <div class="d-flex align-items-start gap-3">

                <!-- Sol: Summernote -->
                <div class="flex-grow-1">
                    <textarea class="form-control summernote"
                              name="answers[${answerIndex}].answer"
                              placeholder="Cavab mətnini yazın..."
                              required></textarea>
                </div>

                <!-- Sağ: radio + toggle + sil -->
                <div class="d-flex align-items-center" style="gap: 12px;">

                    <input class="form-check-input"
                           type="radio"
                           name="correctAnswerIndex"
                           id="${answerIndex}"
                           value="${answerIndex}" />

                    <input type="checkbox"
                           name="answers[${answerIndex}].isActive"
                           data-toggle="toggle"
                           data-on="On"
                           data-off="Off"
                           data-onstyle="success"
                           data-offstyle="danger"
                           class="answer-toggle"/>

                    <input type="hidden"
                           name="answers[${answerIndex}].isActive"
                           value="false"/>

                    <button type="button"
                            class="btn btn-danger btn-sm trash">
                        Sil
                    </button>

                </div>

            </div>

        </div>
    `;

        const $answer = $(answer);
        $('#answerList').append($answer);

        // Summernote initialize
        $answer.find('.summernote').summernote({
            height: 250,
            placeholder: 'Cavab yazın...',
            callbacks: {
                onInit: function () {
                    $('.note-editable').css({
                        'color': '#333',
                        'font-family': 'Arial, sans-serif'
                    });
                }
            }
        });

        // Toggle initialize
        $answer.find('.answer-toggle').bootstrapToggle();

        answerIndex++;
    });


    $(document).on('click', '.trash', function () {
        $(this).closest('div.mb-4').remove();
    });
</script>

<th:block th:replace="~{participant/fragments/footer}"></th:block>

</body>
</html>
