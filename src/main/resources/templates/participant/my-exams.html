<th:block th:replace="~{participant/fragments/header}"></th:block>
<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Keçmiş İmtahanlarım</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">Quiz App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Ana səhifə</a></li>
                <li class="nav-item" sec:authorize="hasRole('PARTICIPANT')">
                    <a class="nav-link active" th:href="@{/quiz/my-exams}" aria-current="page">İmtahanlarım</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('PARTICIPANT')">
                    <a class="nav-link active" th:href="@{/participant/profile}">Profil</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('PARTICIPANT')">
                    <a class="nav-link text-danger" th:href="@{/logout}">Çıxış</a>
                </li>
                <li class="nav-item" sec:authorize="!hasRole('PARTICIPANT')">
                    <a class="nav-link text-danger" th:href="@{/login}">Giriş</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Keçmiş İmtahanlarım</h2>

    <div th:if="${#lists.isEmpty(results)}" class="alert alert-info text-center">
        Hələ ki, keçmiş imtahan nəticələriniz yoxdur.
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(results)}">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Mövzu</th>
                <th>Doğru Cavab Sayı</th>
                <th>Faiz</th>
                <th>Əməliyyat</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result, iterStat : ${results}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${result.topicName}">Mövzu</td>
                <td th:text="${result.correctAnswersCount}">0</td>
                <td th:text="${result.correctPercent} + ' %'">0%</td>
                <td>
                    <a th:href="@{'/participant/result/' + ${result.id}}" class="btn btn-primary btn-sm">Detallar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Gələcəkdə Pagination əlavə edilə bilər -->

            </li>
        </ul>
    </nav>
    -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
