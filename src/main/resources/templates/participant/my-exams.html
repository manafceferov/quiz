<th:block th:replace="~{participant/fragments/header}"></th:block>

<style>
    .search-wrapper {
        max-width: 500px;
        margin: 0 auto;
    }
</style>

<div class="container-fluid mt-5">
    <h2 class="mb-4 text-center">Keçmiş İmtahanlar</h2>

    <div th:if="${#lists.isEmpty(results)}" class="alert alert-info text-center">
        Hələ ki, keçmiş imtahan nəticələriniz yoxdur.
    </div>

    <div class="search-wrapper mb-4 w-50 mx-auto">
        <form th:action="@{/quiz/my-exams}" method="get" class="d-flex">

            <input type="text" name="name" class="form-control"
                   placeholder="Mövzu axtar"
                   th:value="${param.name != null} ? ${param.name} : ''"/>

            <button type="submit" class="btn btn-primary ms-2">Axtar</button>

            <a th:href="@{/quiz/my-exams}" class="btn btn-outline-warning ms-2">
                Sıfırla
            </a>

        </form>
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(results)}">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Mövzu</th>
                <th>Ümumi Sual Sayı</th>
                <th>Doğru Cavab Sayı</th>
                <th>Faiz</th>
                <th>Ətraflı</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result, iterStat : ${results}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${result.topicName}">Mövzu</td>
                <td th:text="${result.questionCount}">0</td>
                <td th:text="${result.correctAnswersCount}">0</td>
                <td th:text="${result.correctPercent} + ' %'">0%</td>
                <td>
                    <a th:href="@{'/quiz/participant/exam-detail/' + ${result.id}}"
                       class="btn btn-primary btn-sm">
                        Detallar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Gələcəkdə Pagination əlavə edilə bilər -->

            </li>
        </ul>
    </nav>
    -->
</div>
