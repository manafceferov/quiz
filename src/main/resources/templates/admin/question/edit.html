<th:block th:replace="~{admin/fragments/header}"></th:block>

<div class="container">
    <th:block th:replace="~{admin/fragments/validation :: formErrors(${errors})}"/>
</div>

<div class="container">
    <div class="card shadow mb-4 border border-dark">
        <div class="card-header">
            <a th:href="@{/admin/questions/topic/{topicId}(topicId=${request.topicId})}"
               class="btn btn-dark float-right">
                <i class="fa fa-arrow-left"></i> Geri
            </a>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/questions/edit}" th:object="${request}" method="POST" class="text-primary">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{topicId}"/>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>İmtahan Mövzusu:</label>
                        <input type="text" class="form-control" th:field="*{question}" required/>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-success btn-block">Yenilə</button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{admin/fragments/footer}"></th:block>
