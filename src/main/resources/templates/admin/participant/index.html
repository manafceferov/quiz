<th:block th:replace="~{admin/fragments/header}"></th:block>


<div class="container">
    <div class="alert alert-success shadow border border-success text-center">
        <i class="fa fa-check mr-2"></i>
    </div>
</div>

<div class="card border border-dark shadow mb-5">
    <div class="card-body bg-light mt-2">
        <form th:action="@{/admin/participants}" method="GET">
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control"
                           th:value="${param.name}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-primary w-100">
                        <i class="fas fa-search"></i> Axtar
                    </button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/admin/participants}" class="btn btn-outline-warning w-100 text-center">
                        <i class="fas fa-sync"></i> Axtarışı Sıfırla
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header">
        <a th:href="@{/admin/participants/create}" class="btn btn-dark float-right"> <i class="fa fa-plus"></i>
            Əlavə
            Et</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="text-center">
                <tr>
                    <th>No</th>
                    <th>Ad Soyad Ata Adı</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="p, stat : ${participants}">
                    <td>
                        <div class="badge badge-pill badge-dark">[[${stat.count}]]</div>
                    </td>
                    <td th:text="${p.firstName} + ' ' + ${p.lastName} + ' ' + ${p.fatherName}"></td>
                    <td>
                        <form th:action="@{/admin/participants/{id}/status(id=${p.id})}" method="post"
                              class="d-inline-block m-0 p-0 align-middle">
                            <input type="hidden" name="status" th:value="${!p.status}"/>
                            <input type="checkbox"
                                   th:attr="checked=${p.status} ? 'checked' : null"
                                   data-toggle="toggle"
                                   data-on="Aktiv" data-off="Passiv"
                                   data-onstyle="success" data-offstyle="danger"
                                   data-size="sm"
                                   onchange="this.form.submit()"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:replace="~{admin/fragments/pagination :: paginationFragment(${participants}, '/admin/participants')}"></div>
        </div>
    </div>
</div>

<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/back/js/bootstrap-toggle.min.js}"></script>

<th:block th:replace="~{admin/fragments/footer}"></th:block>
