<th:block th:replace="~{admin/fragments/header}"></th:block>

<div class="container">
    <th:block th:replace="~{admin/fragments/validation :: formErrors(${errors})}"/>
</div>

<div class="container">
    <div class="card shadow mb-4 border border-dark">
        <div class="card-header">
            <a th:href="@{/admin/topics}" class="btn btn-dark float-right">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/topics}" th:object="${request}" method="POST" enctype="multipart/form-data"
                  class="text-primary">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>İmtahan Mövzusu:</label>
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="">A/P</label>
                        <select class="form-control" name="is_active" required>
                            <option value="1" selected>Aktiv</option>
                            <option value="0">Passiv</option>
                        </select>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fa fa-plus"></i> Əlavə Et
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{admin/fragments/footer}"></th:block>
