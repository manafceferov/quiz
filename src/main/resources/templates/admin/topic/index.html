<th:block th:replace="~{admin/fragments/header}"></th:block>


<div class="container">
    <div class="alert alert-success shadow border border-success text-center">
        <i class="fa fa-check mr-2"></i>
    </div>
</div>

<div class="card border border-dark shadow mb-5">
    <div class="card-body bg-light mt-2">
        <form th:action="@{/admin/topics}" method="get" class="form-row">
            <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control"
                       placeholder="Ad" th:value="${param.name}">
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-primary w-100">
                    <i class="fas fa-search"></i> Axtar
                </button>
            </div>

            <div class="col-md-2">
                <a th:href="@{/admin/topics}" class="btn btn-outline-warning w-100">
                    <i class="fas fa-sync"></i> Sıfırla
                </a>
            </div>
        </form>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header">
        <a th:href="@{/admin/topics/create}" class="btn btn-dark float-right">
            <i class="fa fa-plus"></i>
            Əlavə Et</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="text-center">
                <tr>
                    <th>No</th>
                    <th>İmtahan Mövzuları</th>
                    <th>Daxil Edilmə Tarixi</th>
                    <th>Əməliyyatlar</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="topic, stat : ${topics}">
                    <th class="align-middle">
                        <div class="badge badge-pill badge-dark">
                            [[${stat.count}]]
                        </div>
                    </th>

                    <td th:text="${topic.name}"></td>
                    <th class="" th:title="${topic.createdAt}" th:text="${@diffForHumans.getTime(topic.createdAt)}"></th>
                    <th class="align-middle">
                        <a th:href="@{/admin/topics/{id}/edit(id=${topic.id})}"
                           class="btn btn-info d-inline btn-sm btn-circle"
                           type="button"><i class="fas fa-pencil-alt"></i></a>

                        <a href="#"
                           th:data-url="@{/admin/topics/{id}/delete(id=${topic.id})}"
                           class="btn btn-danger btn-sm btn-circle delete-btn"
                           type="button">
                            <i class="far fa-trash-alt"></i>
                        </a>

                        <a th:href="@{/admin/questions/topic/{id}(id=${topic.id})}"
                           class="btn btn-success d-inline btn-sm btn-circle"
                           type="button"><i class="fas fa-eye"></i>
                        </a>
                        <form
                                th:action="@{/admin/topics/change-status/topic/{id}/status/{status}(id=${topic.id}, status=${topic.isActive == true ? 0 : 1})}"
                                method="GET"
                                enctype="multipart/form-data"
                                class="d-inline-block m-0 p-0 align-middle">

                            <input type="hidden" name="topicId" th:value="${topicId}" />

                            <input type="checkbox"
                                   th:name="topics.isActive"
                                   th:attr="checked=${topic.isActive} ? 'checked' : null"
                                   data-toggle="toggle"
                                   data-on="On" data-off="Off"
                                   data-onstyle="success" data-offstyle="danger"
                                   data-size="sm"
                                   class="form-check-input"
                                   onchange='this.form.submit()'
                            />
                        </form>
                    </th>
                </tr>
                </tbody>
            </table>
            <div th:replace="~{admin/fragments/pagination :: paginationFragment(${topics}, '/admin/topics')}"></div>

        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-danger">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="deleteModalLabel">Silinsin?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                Bu qeydi silmək istədiyinizə əminsiniz?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Çıx</button>
                <button type="button" class="btn btn-danger" id="modal-confirm_delete">Sil</button>
            </div>
        </div>
    </div>
</div>


<link href="{{asset('back/')}}/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">


<script src="{{asset('back/')}}/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="{{asset('back/')}}/vendor/datatables/dataTables.bootstrap4.min.js"></script>
<script src="{{asset('back/')}}/js/demo/datatables-demo.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<script>
    setTimeout(function () {

        $(".alert").hide("2000")

    }, 3000);

    function loadDeleteModal(id) {
        $('#modal-confirm_delete').attr('onclick', `confirmDelete(${id})`);
        $('#deleteModal').modal('show');
    }

    function confirmDelete(id) {
        $.ajax({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            },
            url: "{{ route('admin.event.destroy') }}/" + id,
            type: 'get',
            data: {
                "_token": "{{ csrf_token() }}",

                '_method': 'delete',
            },
            success: function (data) {
                $('#deleteModal').modal('hide');
                $(document).ajaxStop(function () {
                    window.location.reload();
                });
            }
        });
    }
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {

        setTimeout(() => $(".alert").hide(2000), 3000);

        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const url = btn.dataset.url;
                $('#modal-confirm_delete').data('url', url);
                $('#deleteModal').modal('show');
            });
        });

        $('#modal-confirm_delete').on('click', function () {
            const url = $(this).data('url');
            window.location.href = url;
        });

    });
    /*]]>*/
</script>

<th:block th:replace="~{admin/fragments/footer}"></th:block>
