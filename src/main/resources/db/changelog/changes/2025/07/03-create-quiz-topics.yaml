databaseChangeLog:
  - changeSet:
      id: 3
      author: jafarov
      changes:
        - createTable:
            tableName: quiz_topics
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_by_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: last_modified_by_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: quiz_topics
            baseColumnNames: created_by_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_quiz_topics_created_by_id

        - addForeignKeyConstraint:
            baseTableName: quiz_topics
            baseColumnNames: last_modified_by_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_quiz_topics_last_modified_by