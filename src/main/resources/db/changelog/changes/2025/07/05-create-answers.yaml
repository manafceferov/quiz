databaseChangeLog:
  - changeSet:
      id: 1
      author: jafarov
      changes:
        - createTable:
            tableName: answers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_by_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: last_modified_by_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: answer
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_correct
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: answers
            baseColumnNames: question_id
            referencedTableName: questions
            referencedColumnNames: id
            constraintName: fk_answers_questions
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: answers
            baseColumnNames: created_by_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_answers_created_by
            onDelete: SET NULL