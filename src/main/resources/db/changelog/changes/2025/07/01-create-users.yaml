databaseChangeLog:
  - changeSet:
      id: 1
      author: jafarov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_by_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: last_modified_by_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: first_name
                  type: nvarchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: nvarchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: father_name
                  type: nvarchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: boolean
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: created_by_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_users_created_by_id

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: last_modified_by_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_users_last_last_modified_by_id