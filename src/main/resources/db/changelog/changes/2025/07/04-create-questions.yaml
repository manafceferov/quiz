databaseChangeLog:
  - changeSet:
      id: 4
      author: jafarov
      changes:
        - createTable:
            tableName: questions
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: created_by_id
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: last_modified_by_id
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: question
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: topic_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_questions_topic
            baseTableName: questions
            baseColumnNames: topic_id
            referencedTableName: topics
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_questions_created_by
            baseTableName: questions
            baseColumnNames: created_by_id
            referencedTableName: admins
            referencedColumnNames: id
            onDelete: SET NULL

        - addForeignKeyConstraint:
            constraintName: fk_questions_modified_by
            baseTableName: questions
            baseColumnNames: last_modified_by_id
            referencedTableName: admins
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            indexName: idx_questions_topic_id
            tableName: questions
            columns:
              - column:
                  name: topic_id

        - createIndex:
            indexName: idx_questions_created_by_id
            tableName: questions
            columns:
              - column:
                  name: created_by_id