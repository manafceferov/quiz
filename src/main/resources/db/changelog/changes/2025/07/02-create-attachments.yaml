databaseChangeLog:
  - changeSet:
      id: 2
      author: jafarov
      changes:
        - createTable:
            tableName: attachments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: created_by_id
                  type: BIGINT

              - column:
                  name: last_modified_by_id
                  type: BIGINT

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: table_type
                  type: VARCHAR(31)
                  constraints:
                    nullable: false

              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: owner_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: file_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false


        - addForeignKeyConstraint:
            baseTableName: attachments
            baseColumnNames: created_by_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_attachment_created_by

        - addForeignKeyConstraint:
            baseTableName: attachments
            baseColumnNames: last_modified_by_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_attachment_modified_by

