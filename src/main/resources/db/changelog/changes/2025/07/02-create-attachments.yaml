databaseChangeLog:
  - changeSet:
      id: 2
      author: jafarov
      changes:
        - createTable:
            tableName: attachments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: file_name
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: source_id
                  type: BIGINT
                  constraints:
                    nullable: false