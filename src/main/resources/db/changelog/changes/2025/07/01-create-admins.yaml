databaseChangeLog:
  - changeSet:
      id: 1
      author: jafarov
      changes:
        - createTable:
            tableName: admins
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: created_by_id
                  type: BIGINT

              - column:
                  name: last_modified_by_id
                  type: BIGINT

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: first_name
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: father_name
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(20)
                  defaultValue: 'ROLE_ADMIN'
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: admins
            baseColumnNames: created_by_id
            referencedTableName: admins
            referencedColumnNames: id
            constraintName: fk_admins_created_by

        - addForeignKeyConstraint:
            baseTableName: admins
            baseColumnNames: last_modified_by_id
            referencedTableName: admins
            referencedColumnNames: id
            constraintName: fk_admins_modified_by
