databaseChangeLog:
  - changeSet:
      id: 7
      author: jafarov
      changes:
        - createTable:
            tableName: quiz_results
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: participant_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: topic_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: questions_count
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: correct_answers_count
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: correct_percent
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: quiz_results
            baseColumnNames: participant_id
            referencedTableName: participants
            referencedColumnNames: id
            constraintName: fk_quiz_results_participant_id

        - addForeignKeyConstraint:
            baseTableName: quiz_results
            baseColumnNames: topic_id
            referencedTableName: topics
            referencedColumnNames: id
            constraintName: fk_quiz_results_topic_id